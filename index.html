<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tournament</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="wrapper">
        <h1>Tournament</h1>
    </header>
    <main class="wrapper">
        <section class="setup">
            <h2>Tournament Setup</h2>
            <form action="" class="nameForm">
                <fieldset class="tournamentNameFieldset">
                    <label for="tournamentName">Tournament Name:</label>
                    <input type="text" id="tournamentName" placeholder="Amazing Tournament 2019" class="tournamentName">
                </fieldset>
                <fieldset class="players">
                    <div>
                        <label for="player1">Player One:</label>
                        <input type="text" name="player1" id="player1" placeholder="Player Name">
                    </div>
                    <div>
                        <label for="player2">Player Two:</label>
                        <input type="text" name="player2" id="player2" placeholder="Player Name">
                    </div>
                    <div>
                        <label for="player3">Player Three:</label>
                        <input type="text" name="player3" id="player3" placeholder="Player Name">
                    </div>
                    <div>
                        <label for="player4">Player Four:</label>
                        <input type="text" name="player4" id="player4" placeholder="Player Name">
                    </div>
                    <div>
                        <label for="player5">Player Five:</label>
                        <input type="text" name="player5" id="player5" placeholder="Player Name">
                    </div>
                    <div>
                        <label for="player6">Player Six:</label>
                        <input type="text" name="player6" id="player6" placeholder="Player Name">
                    </div>
                    <div>
                        <label for="player7">Player Seven:</label>
                        <input type="text" name="player7" id="player7" placeholder="Player Name">
                    </div>
                    <div>
                        <label for="player8">Player Eight:</label>
                        <input type="text" name="player8" id="player8" placeholder="Player Name">
                    </div>
                </fieldset>
                <input type="submit" value="Organize Tournament" id="setupTournament">
            </form>
        </section>
        <section class="bracket">
            <div class="content matchups">
                <!-- populate with JavaScript -->
            </div>
            <div class="results">
                <!-- populate with JavaScript -->
            </div>
        </section>
    </main>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
