<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tournament</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="wrapper">
        <a href="index.html"><h1>Tournament</h1></a>
    </header>
    <main class="wrapper">
        <section class="setup">
            <h2>Tournament Setup</h2>
            <form action="" class="tournamentNameForm">
                <div class="field">
                    <label for="tournamentName">Tournament Name:</label>
                    <input type="text" id="tournamentName" placeholder="Amazing Tournament 2019" class="tournamentName">
                </div>
                <div class="field">
                    <label for="numOfPlayers">Number of Players:</label>
                    <select name="numOfPlayers">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                    </select>
                </div>
                <input type="submit" value="Organize Tournament" id="setupTournament">
            </form>
            <div><p>Depending on the amount of players chosen, some computer (COM) characters may be added to even out the roster. Count these as a free win and advance to the next round!</p></div>
            <form class="playersForm">
                <div class="players">
                    <!-- populate with JavaScript -->
                </div>
            </form>
        </section>
        <section class="bracket">
            <div class="content matchups">
                <!-- populate with JavaScript -->
            </div>
            <div class="results">
                <!-- populate with JavaScript -->
            </div>
        </section>
    </main>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
